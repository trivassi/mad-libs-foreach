  <body>

<!-- form for user input -->


      <div class="container">
        <h1>Fill in the blanks to finish our story</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="person1">A person's name</label>
              <input id="person1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="verb1">A past tense verb</label>
              <input id="verb1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="location1">A continent you haven't been</label>
              <input id="location1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="animal1">a type of mammal</label>
              <input id="animal1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="adjective1"> an adjective</label>
              <input id="adjective1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="adjective2">a funny adjective</label>
              <input id="adjective2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="location2">a country you would never visit</label>
              <input id="location2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="adjective3">an adjective that would describe your dog</label>
              <input id="adjective3" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Show me my story!!!</button>
          </form>
        </div>


        <div class="story">
          <h1>read below for a good laugh</h1>
          <p> Three years ago, <span class="person1"></span> and i <span class="verb1"></span> to <span class="location1"></span>. While we were there, I caught a hundred <span class="animal1"></span>, some were <span class="adjective1"></span>. most were <span class="adjective2"></span>. But I was known around the
          <span class="location2"></span> as the <span class="adjective3"></span> gringo!!!
          </p>
        </div>
      </div>

  </body>
